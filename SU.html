<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo y Registro de Horas - LACSAC</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>

</head>
<body>

    <div class="container">
        <header>
            <img src="image.png" alt="Logo LACSAC" class="logo">
            <h1>Cálculo y Registro de Horas Trabajadas de Terceros</h1>
        </header>

        <h3>Fecha de HOY: <span id="fechaHoy"></span></h3>

        <div class="form-container">
            <!-- Datos del empleado -->
            <div class="section">
                <h2>Datos del Empleado</h2>
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre">
                    <label for="apellido">Apellido:</label>
                    <input type="text" id="apellido">
                </div>
            </div>

            <!-- Registro de horas -->
            <div class="section">
                <h2>Registro de Asistencia</h2>
                <div class="form-group">
                    <label for="fecha">Fecha:</label>
                    <input type="date" id="fecha">
                    <label for="entrada">Hora de Entrada:</label>
                    <input type="time" id="entrada">
                    <label for="salida">Hora de Salida:</label>
                    <input type="time" id="salida">
                </div>
                <div class="form-group">
                    <label for="tipoPago">Tipo de Pago:</label>
                    <select id="tipoPago">
                        <option value="hora">S/ 25 por Hora</option>
                        <option value="dia">S/ 150 por Día</option>
                    </select>
                    <button onclick="registrarHoras()">Registrar</button>
                </div>
            </div>
        </div>

        <h2>Historial de Asistencias</h2>
        <table>
            <thead>
                <tr>
                    <th>Fecha</th>
                    <th>Entrada</th>
                    <th>Salida</th>
                    <th>Horas</th>
                    <th>Pago</th>
                    <th>Monto de Pago</th>
                    <th>Acciones</th> <!-- Nueva columna -->
                </tr>
            </thead>

            <div class="ordenar-container">
                <label for="ordenarPor" style="margin-right: 10px; font-weight: 600;">Ordenar por:</label>
                <select id="ordenarPor" onchange="ordenarTabla()">
                    <option value="">Selecciona...</option>
                    <option value="fecha">Fecha</option>
                    <option value="pago">Pago</option>
                </select>
            </div>
            
            
            <tbody id="historial"></tbody>
        </table>

        <h3>Sueldo Total: S/ <span id="sueldoTotal">0.00</span></h3>

        <div class="actions">
            <div class="section">
                <h2>Importar Asistencia desde Excel</h2>
                <input type="file" id="fileInput" accept=".xlsx">
                <button onclick="importarExcel()">Cargar Excel</button>
            </div>

            <div class="section">
                <h2>Exportar Datos</h2>
                <button onclick="imprimirReporte()">Imprimir Reporte</button>

            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
